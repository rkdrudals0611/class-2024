<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, rgba(1, 141, 210, 0.63), transparent);
        }

        div[class^="bubble-"] {
            width: 1px;
            height: 1px;
            background-color: rgba(1, 141, 210, 0.3);
            border-radius: 50%;
            position: absolute;
            bottom: 6px;
            animation-name: bubble-move;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }



        div[class^="bubble-"]::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            width: 85%;
            height: 85%;
            border-top: 1px solid rgba(255, 255, 255, 1);
            border-radius: 50%;
        }

        .bubble-1 {
            left: 10%;
            animation-delay: 1000ms;
        }

        .bubble-2 {
            left: 20%;
            animation-delay: 2000ms;
        }

        .bubble-3 {
            left: 30%;
            animation-delay: 3000ms;
        }

        .bubble-4 {
            left: 10%;
            animation-delay: 4000ms;
        }

        .bubble-5 {
            left: 44%;
            animation-delay: 1500ms;
        }

        .bubble-6 {
            left: 33%;
            animation-delay: 2500ms;
        }

        .bubble-7 {
            left: 55%;
            animation-delay: 3500ms;
        }

        .bubble-8 {
            left: 66%;
            animation-delay: 4500ms;
        }

        .bubble-9 {
            left: 77%;
            animation-delay: 1200ms;
        }

        .bubble-10 {
            left: 88%;
            animation-delay: 2200ms;
        }

        .bubble-11 {
            left: 14%;
            animation-delay: 3200ms;
        }

        .bubble-12 {
            left: 48%;
            animation-delay: 4200ms;
        }

        .bubble-13 {
            left: 26%;
            animation-delay: 1300ms;
        }

        .bubble-14 {
            left: 37%;
            animation-delay: 2300ms;
        }

        .bubble-15 {
            left: 49%;
            animation-delay: 3300ms;
        }

        .bubble-16 {
            left: 66%;
            animation-delay: 4300ms;
        }

        .bubble-17 {
            left: 45%;
            animation-delay: 1400ms;
        }

        .bubble-18 {
            left: 67%;
            animation-delay: 2400ms;
        }

        .bubble-19 {
            left: 25%;
            animation-delay: 3400ms;
        }

        .bubble-20 {
            left: 46%;
            animation-delay: 4400ms;
        }

        .shark-wrapper {
            width: 256px;
            height: 310px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: shark-movement 10s infinite linear;
        }

        @keyframes shark-movement {
            0% {
                top: 50%;
                left: 50%;
            }

            5% {
                top: 55%;
            }

            10% {
                top: 50%;
            }

            15% {
                top: 55%;
            }

            20% {
                top: 50%;
            }

            25% {
                top: 55%;
                left: calc(100% - 150px);
            }

            30% {
                top: 50%;
            }

            35% {
                top: 55%;
            }

            40% {
                top: 50%;
            }

            45% {
                top: 55%;
            }

            50% {
                top: 50%;
                left: 50%;
            }

            55% {
                top: 55%;
            }

            60% {
                top: 50%;
            }

            65% {
                top: 55%;
            }

            70% {
                top: 50%;
            }

            75% {
                top: 55%;
                left: 150px;
            }

            80% {
                top: 50%;
            }

            85% {
                top: 55%;
            }

            90% {
                top: 50%;
            }

            95% {
                top: 55%;
            }

            100% {
                top: 50%;
                left: 50%;
            }
        }

        @keyframes bubble-move {
            0% {
                width: 1px;
                height: 1px;
                transform: translateY(0);
                bottom: -50px;
                opacity: 0;
            }

            100% {
                width: 75px;
                height: 75px;
                transform: translateY(-1000%);
                bottom: 100%;
                opacity: 1;
            }
        }

        .shark-body {
            width: 100%;
            height: 250px;
            background: linear-gradient(to bottom, #666666, #999999);
            border-top-left-radius: 70px;
            border-top-right-radius: 90px;
            animation: body-movement 10s infinite linear;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        @keyframes body-movement {
            0% {
                border-top-left-radius: 70px;
                border-top-right-radius: 90px;
            }

            20% {
                border-top-left-radius: 70px;
                border-top-right-radius: 90px;
            }

            25% {
                border-top-left-radius: 80px;
                border-top-right-radius: 80px;
            }

            30% {
                border-top-left-radius: 90px;
                border-top-right-radius: 70px;
            }

            70% {
                border-top-left-radius: 90px;
                border-top-right-radius: 70px;
            }

            75% {
                border-top-left-radius: 80px;
                border-top-right-radius: 80px;
            }

            80% {
                border-top-left-radius: 70px;
                border-top-right-radius: 90px;
            }

            100% {
                border-top-left-radius: 70px;
                border-top-right-radius: 90px;
            }
        }

        .shark-inner {
            width: 50%;
            height: 100px;
            position: absolute;
            left: 50%;
            top: 35%;
            animation: move 10s infinite linear;
        }

        @keyframes move {
            0% {
                left: 60%;
            }

            20% {
                left: 60%;
            }

            25% {
                left: 50%;
            }

            30% {
                left: 40%;
            }

            70% {
                left: 40%;
            }

            75% {
                left: 50%;
            }

            80% {
                left: 60%;
            }

            100% {
                left: 60%;
            }
        }

        .shark-eye {
            position: absolute;
            top: -40px;
        }

        .shark-eye::before {
            content: '';
            position: absolute;
            left: 60px;
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
        }

        .shark-eye::after {
            content: '';
            position: absolute;
            left: -60px;
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
        }

        .shark-mouth {
            position: absolute;
            width: 200px;
            height: 80px;
            background-color: #ea4235;
            border-radius: 30px;
            transform: translateX(-50%);
        }

        .shark-mouth::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 60%;
            height: 1px;
            background-color: #ff9393;
            transform: translateX(-50%);
        }

        .shark-fin {
            position: absolute;
            top: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(to bottom right, #666666 0%, #999999 100%);
            border-radius: 50%;
            transform: rotate(-30deg);
        }

        .shark-fin::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: -30px;
            width: 40px;
            height: 40px;
            background: linear-gradient(to top left, #666666 0%, #999999 100%);
            border-radius: 50%;
        }

        .shark-tail {
            position: absolute;
            bottom: -50px;
            left: -60px;
            width: 150px;
            height: 100px;
            background: linear-gradient(to top left, #666666 0%, #999999 100%);
            border-radius: 50%;
            transform: rotate(-45deg);
        }

        .shark-tail::before {
            content: '';
            position: absolute;
            top: 10px;
            right: -50px;
            width: 40px;
            height: 60px;
            background: linear-gradient(to bottom right, #666666 0%, #999999 100%);
            border-radius: 50%;
        }

        @keyframes bubble-move {
            0% {
                width: 1px;
                height: 1px;
                transform: translateY(0);
                bottom: -50px;
                opacity: 0;
            }

            100% {
                width: 75px;
                height: 75px;
                transform: translateY(-1000%);
                bottom: 100%;
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="bubble-1"></div>
        <div class="bubble-2"></div>
        <div class="bubble-3"></div>
        <div class="bubble-4"></div>
        <div class="bubble-5"></div>
        <div class="bubble-6"></div>
        <div class="bubble-7"></div>
        <div class="bubble-8"></div>
        <div class="bubble-9"></div>
        <div class="bubble-10"></div>
        <div class="shark-wrapper">
            <div class="shark-inner">
                <div class="shark-eye"></div>
                <div class="shark-mouth"></div>
                <div class="shark-fin"></div>
                <div class="shark-tail"></div>
            </div>
            <div class="shark-body"></div>
        </div>
        <div class="bubble-11"></div>
        <div class="bubble-12"></div>
        <div class="bubble-13"></div>
        <div class="bubble-14"></div>
        <div class="bubble-15"></div>
        <div class="bubble-16"></div>
        <div class="bubble-17"></div>
        <div class="bubble-18"></div>
        <div class="bubble-19"></div>
        <div class="bubble-20"></div>
    </div>

</body>

</html>
