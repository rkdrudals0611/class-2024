<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 01. 선언적 함수
        {
            function test() {
                console.log("01. 선언적 함수")
            }
            test();
        }
        // 02. 익명 함수
        {
            const test = function (str) {
                console.log(str);
            }
            test("dfd");
        }
        // 03. 매개변수 함수
        function test(str) {
            console.log(str);
        }
        test();

        func("03. 함수가 실행되었습니다.");
        // 04. 리턴값 함수
        function func() {
            return "04. 함수가 실행되었습니다."
        }
        test();
        console.log(func());
        // 05. 매개변수 + 리턴값 함수
        function test(str) {
            return str;
        }
        test();
        console.log(func("05. 함수가 실행되었습니다."));
        // 06.(화살표 함수) 선언적 함수
        {
            test = () => {
                console.log("aa");
            }
            test();
        }
        // 07.(화살표 함수) 익명 함수
        // 08.(화살표 함수) 매개변수 함수
        // 09.(화살표 함수) 리턴값 함수
        // 10.(화살표 함수) 매개변수 + 리턴값 함수
        // 11. for문
        for (let i = 0; i < arr.length; i++) {           // 초깃값; 조건식; 증감값;
            console.log(arr[i]);
        }
        // 12. forEach()
        arr.forEach(e => console.log(e));
        // 13. for of
        const arr = [100, 200, 300, 400, 500, 600, 700, 800, 900];

        console.log("07. 배열 : 데이터 불러오기 : for of");
        for (let Element of arr) {
            console.log(Element);
        }
        // 14. for in
        const test = [100, 200, 300, 400, 500, 600, 700, 800, 900];

        console.log("08. 배열 : 데이터 불러오기 : for in");
        for (let Element in test) {
            console.log(test[Element]);
        }
        // 15. map()
        const test = [100, 200, 300, 400, 500, 600, 700, 800, 900];
        // 01
        console.log("09. 배열 : 데이터 불러오기 : map()");

        test.map(function (Element) {
            console.log(Element);
        });
    </script>
</body>

</html>
