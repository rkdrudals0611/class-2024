<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 01 함수 : 선언적 함수
        {
            function func() {
                console.log("d")
            }
            func();
        }

        // 02 함수 : 익명 함수
        {
            const func = function () {
                console.log("first")
            }
            func();
        }
        // 03 함수 : 매개변수 함수(선언적/익명)
        {
            function func(str) {
                console.log(str)
            }
            func("z");

            const func1 = function (str) {
                console.log(str)
            }
            func("d");
        }
        // 04 함수 : 리턴값 함수(선언적/익명)
        {
            function func() {
                return "ㅁ"
            }
            console.log(func());

            const func1 = function () {
                return "ㄷ"
            }
            console.log(func1());
        }
        // 05 함수 : 매개변수 + 리턴값 함수(선언적/익명)
        {
            function func(str) {
                return (str)
            }
            console.log(func("dd"));

            const func1 = function (str) {
                return (str)
            }
            console.log(func1("aa"));
        }
        // 06 .화살표 함수 : 선언적 함수
        {
            function func() {
                console.log("dada");
            }
            func()
            func1 = () => {
                console.log("dada");
            }
            func1()
        }
        // 07. 화살표 함수 : 익명 함수
        {
            const func = () => {
                console.log("aas")
            }
            func()
        }
        // 08. 화살표 함수 : 매개변수 함수
        {
            func = (str) => {
                console.log(str)
            }
            func("das")

        }
        // 09. 화살표 함수 : 리턴값(결과, 종료)
        {
            func = () => {
                return "asa"
            }
            console.log(func())
        }
        // 10. 화살표 함수 : 매개변수 + 리턴값
        {
            func = (str) => {
                return str
            }
            console.log(func("asss"))
        }

        // 01 선언적 함수
        {
            function test() {
                console.log("01. 함수 실행");
            }
            test();
        }
        // 02 익명 함수
        {
            const test = function () {
                console.log("02. 함수 실행")
            }
            test();
        }
        // 03 매개변수 함수
        {
            function test(string) {
                console.log(string);
            }
            test("03. 함수 실행");
        }
        // 04 리턴값 함수
        {
            function test() {
                return "04. 함수 실행";
            }
            console.log(test());
        }
        // 05 매개변수 + 리턴값 함수
        {
            function test(string) {
                return string;
            }
            console.log(test("05. 함수 실행"));
        }
        // 06 (화살표 함수) 선언적 함수
        {
            test = () => {
                console.log("06. 함수 실행");
            }
            test();
        }
        // 07 (화살표 함수) 익명 함수
        {
            const test = () => {
                console.log("07. 함수 실행")
            }
            test();
        }
        // 08 (화살표 함수) 매개변수 함수
        {
            test = (string) => {
                console.log(string);
            }
            test("08. 함수 실행");
        }
        // 09 (화살표 함수) 리턴값 함수
        {
            test = () => {
                return "09. 함수 실행";
            }
            console.log(test());
        }
        // 10 (화살표 함수) 매개변수 + 리턴값 함수
        {
            test = (string) => {
                return string;
            }
            console.log(test("10. 함수 실행"));
        }
        // 11 for문
        {
            const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];

            console.log("11 for문");
            for (let i = 0; i < arr.length; i++) {
                console.log(arr[i])
            }
        }
        // 12 forEach()
        {
            const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];

            console.log("12 forEach()")
            arr.forEach(function (ele) {
                console.log(ele)
            })
        }
        // 13 for of
        {
            const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];

            console.log("13 for in")
            for (let ele of arr) {
                console.log(ele)
            }
        }
        // 14 for in
        {
            const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];

            console.log("14 for of");
            for (let ele in arr) {
                console.log(arr[ele])
            }
        }
        // 15 map()
        {
            const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];

            console.log("15 map()")
            arr.map(function (ele) {
                console.log(ele);
            })
        }
    </script>
</body>

</html>
