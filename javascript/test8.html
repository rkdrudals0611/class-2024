<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = [100, 200, "javascript"];
        const copy = [...arr];

        console.log(arr) // [100,200,"javascript"]
        console.log(...arr) // 100,200,"javascript"
        console.log(copy) // [100,200,"javascript"]


    </script>
</body>

</html>
