    <script>
        // 선택자
        const quizWrap = document.querySelector(".quiz__wrap");

        //문제 정보
        const quizInfo = [{
            date: "2021년 1회",
            type: "웹디자인기능사",
            question: "다음 중 디자인의 기본 요소들로 옳은 것은?",
            choices: {
                1: "선, 색채, 공간, 수량",
                2: "점, 선, 면, 질감",
                3: "시간, 수량, 구조, 공간",
                4: "면, 구조, 공간, 수량"
            },
            answer: "2",
            desc: "디자인의 기본 요소에는 점, 선, 면, 질감이 있습니다."
        }, {
            date: "2006년 5회",
            type: "정보처리 기능사",
            question: "이항(binary) 연산에 해당하는 것은?",
            choices: {
                1: "COMPLEMENT",
                2: "AND",
                3: "ROTATE",
                4: "SHIFT"
            },
            answer: "2",
            desc: "단항연산 : ROTATE, SHIFT, MOVE, NOT(COMPLEMENT)"
        }, {
            date: "2006년 5회",
            type: "정보처리 기능사",
            question: "프로그램이 컴퓨터의 기종에 관계없이 수행될 수 있는 성질을 의미하는 것은?",
            choices: {
                1: "가용성",
                2: "신뢰성",
                3: "호환성",
                4: "안전성"
            },
            answer: "3",
            desc: "컴퓨터의 기종에 관계없이 동작하므로 호환성입니다. 호환성이란 까스활명수, 까스명수, 베아제등 이름은 틀리지만 소화제의 기능을 하는것처럼 기종에 관계없이 동작할수 있는 것들을 말합니다."
        }, {
            date: "2006년 5회",
            type: "정보처리 기능사",
            question: "제어장치가 앞의 명령 실행을 완료한 후, 다음에 실행 할 명령을 기억장치로부터 가져오는 동작을 완료할 때까지의 주기를 무엇이라고 하는가?",
            choices: {
                1: "fetch cycle",
                2: "transfer cycle",
                3: "search time",
                4: "run time"
            },
            answer: "1",
            desc: "명령어를 가지고 오는것을 fetch cycle 이라고 합니다."
        }, {
            date: "2011년 3회",
            type: "정보처리기능사",
            question: "프로세스들이 서로 다른 프로세스가 차지하고 있는 자원을 무한정 기다려 시스템이 멈춘 것처럼 보이는 상태를 무엇이라고 하는가?",
            choices: {
                1: "세마포어",
                2: "가비지 수집",
                3: "코루틴",
                4: "교착상태"
            },
            answer: "교착상태",
            desc: "교착상태(Deadlock)는 2개 이상의 프로세스들이 서로 다른 프로세스가 차지하고 있는 자원을 무한정 기다려 시스템이 멈춘 것처럼 보이는 상태이다."
        },
        {
            date: "2011년 3회",
            type: "정보처리기능사",
            question: "실행중인 프로그램이나 시스템을 중지시킬 수 있는 수행중단기능(break on)을 설정할 수 있는 도스 파일은?",
            choices: {
                1: "IO.SYS",
                2: "MSDOS.SYS",
                3: "COMMAND.COM",
                4: "config.sys"
            },
            answer: "config.sys",
            desc: "io.sys : 입출력 관련 기능을 담당하는 핵심파일(커널)<br>command.com : 명령어 해석기<br>config.sys : 장치 및 기타 설정 파일<br>autoexec.bat : 부팅후 자동실행 파일"
        }];

        // 문제 출력
        const updateQuiz = () => {
            const quizArray = [];
            quizInfo.forEach((quiz, index) => {
                quizArray.push(`
                <div class="quiz">
                <div class="quiz__header">
                ${quiz.date} ${quiz.type}
                </div>
                <div class="quiz__main">
                    <div class="question">
                        ${index + 1}. ${quiz.question}
                    </div>
                    <div class="choices">
                        <label for="choice1">
                            
                            <input type="radio" id="choice-${index}" name="choice" value="1">
                            <span>${quiz.choices[1]}</span>
                        </label>
                        <label for="choice2">
                            <input type="radio" id="choice-${index}" name="choice" value="2">
                            <span>
                                ${quiz.choices[2]}</span>
                        </label>
                        <label for="choice3">
                            <input type="radio" id="choice-${index}" name="choice" value="3">
                            <span>${quiz.choices[3]}</span>
                        </label>
                        <label for="choice4">
                            <input type="radio" id="choice-${index}" name="choice" value="4">
                            <span>${quiz.choices[4]}</span>
                        </label>
                    </div>
                    <div class="answer">${quiz.answer}
                        </div>
                    <div class="desc">${quiz.desc}</div>
                </div>
                <div class="quiz__footer">
                    <button class="confirm">정답 확인하기</button>
                </div>
            </div>
                `)

                quizWrap.innerHTML = quizArray.join("");
            });

            console.log(quizArray);
        }
        updateQuiz();
    </script>
</body>
